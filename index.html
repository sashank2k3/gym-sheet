<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Workout Plan</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { margin: 0; background: #0f172a; color: #e5e7eb; }
    header { padding: 20px; text-align: center; font-size: 28px; font-weight: 600; background: #020617; }
    .container { padding: 20px; max-width: 1100px; margin: auto; }
    .days { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
    .day-card { background: #020617; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .day-card:hover { transform: translateY(-5px); background: #1e293b; }
    .hidden { display: none; }
    .back-btn { margin-bottom: 20px; cursor: pointer; color: #38bdf8; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
    th { background: #020617; }
    tr:hover { background: #1e293b; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
<header>üèãÔ∏è Weekly Gym Workout Plan</header><div class="container">
  <!-- Days View -->
  <div id="daysView" class="days">
    <div class="day-card" onclick="showDay('monday')">Monday<br><small>Chest + Triceps</small></div>
    <div class="day-card" onclick="showDay('tuesday')">Tuesday<br><small>Back + Biceps</small></div>
    <div class="day-card" onclick="showDay('wednesday')">Wednesday<br><small>Legs + Shoulders</small></div>
    <div class="day-card" onclick="showDay('thursday')">Thursday<br><small>Chest + Triceps</small></div>
    <div class="day-card" onclick="showDay('friday')">Friday<br><small>Biceps + Cardio</small></div>
    <div class="day-card" onclick="showDay('saturday')">Saturday<br><small>Legs + Shoulders + CrossFit</small></div>
  </div>  <!-- Workout View -->  <div id="workoutView" class="hidden">
    <div class="back-btn" onclick="goBack()">‚¨Ö Back to Days</div>
    <h2 id="dayTitle"></h2>
    <table>
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Description</th>
          <th>Sets & Reps</th>
        </tr>
      </thead>
      <tbody id="workoutTable"></tbody>
    </table>
  </div>
</div><script>
  const workouts = {
    monday: {
      title: 'Monday ‚Äì Chest + Triceps + Cardio',
      data: [
        ['Warm-up', 'Light cardio + mobility drills', '10 mins'],
        ['Bench Press', 'Bar to mid-chest, press up with control', '4 √ó 8‚Äì10'],
        ['Incline Dumbbell Press', 'Upper chest focus, controlled reps', '4 √ó 10'],
        ['Cable Fly', 'Stretch chest, squeeze at center', '4 √ó 12‚Äì15'],
        ['Triceps Pushdown', 'Elbows tight, full extension', '4 √ó 12‚Äì15'],
        ['Overhead Triceps Extension', 'Deep stretch, slow reps', '4 √ó 12'],
        ['Cardio', 'Treadmill / cycle moderate intensity', '15‚Äì20 mins']
      ]
    },
    tuesday: {
      title: 'Tuesday ‚Äì Back + Biceps + Cardio',
      data: [
        ['Warm-up', 'Band pulls + light rowing', '10 mins'],
        ['Lat Pulldown / Pull-ups', 'Pull chest to handle/bar', '4 √ó 8‚Äì12'],
        ['Seated Cable Row', 'Elbows back, squeeze lats', '4 √ó 10‚Äì12'],
        ['Barbell Row', 'Flat back, pull to waist', '4 √ó 8‚Äì10'],
        ['Barbell Curl', 'No swinging, full range', '4 √ó 10'],
        ['Hammer Curl', 'Neutral grip, controlled', '4 √ó 12'],
        ['Cardio', 'Treadmill / cross trainer', '15‚Äì20 mins']
      ]
    },
    wednesday: {
      title: 'Wednesday ‚Äì Legs + Shoulders',
      data: [
        ['Warm-up', 'Cycling + leg mobility', '10 mins'],

        ['Leg Press', 'Slow descent, no knee lock', '4 √ó 12'],
        ['Leg Extension', 'Squeeze quads at top', '4 √ó 12‚Äì15'],
        ['Leg Curl', 'Controlled hamstring squeeze', '4 √ó 12‚Äì15'],
        ['Standing Calf Raises', 'Pause at top', '4 √ó 15‚Äì20'],
        ['Shoulder Press', 'Overhead press, core tight', '4 √ó 8‚Äì10'],
        ['Lateral Raises', 'Raise to shoulder height', '4 √ó 12‚Äì15']
      ]
    },
    thursday: {
      title: 'Thursday ‚Äì Chest + Triceps',
      data: [
        ['Warm-up', 'Light push movements', '10 mins'],
        ['Incline Bench Press', 'Upper chest focus', '4 √ó 8‚Äì10'],
        ['Flat Dumbbell Press', 'Deep stretch, controlled', '4 √ó 10'],
        ['Pec Deck / Fly', 'Constant tension', '4 √ó 12‚Äì15'],
        ['Skull Crushers', 'Lower slowly to forehead', '4 √ó 10‚Äì12'],

      ]
    },
    friday: {

      data: [
        ['Warm-up', 'Light curls + mobility', '5‚Äì10 mins'],
        ['EZ-Bar Curl', 'Full range, slow reps', '4 √ó 10‚Äì12'],
        ['Incline Dumbbell Curl', 'Stretch biceps fully', '4 √ó 12'],
        ['Preacher Curl', 'Strict form, no cheating', '3 √ó 10‚Äì12'],
        ['Cable Curl', 'Constant tension', '3 √ó 12‚Äì15'],
        ['Cardio', 'HIIT or steady-state', '20 mins']
      ]
    },
    saturday: {
      title: 'Saturday ‚Äì Legs + Shoulders + CrossFit',
      data: [
        ['Warm-up', 'Dynamic stretching + skipping', '10 mins'],
        ['Deadlift', 'Neutral spine, hip drive', '4 √ó 6‚Äì8'],
        ['Walking Lunges', 'Long steps, knee control', '4 √ó 20 steps'],
        ['Leg Curl', 'Hamstring isolation', '4 √ó 12'],

        ['CrossFit / HIIT', 'Burpees, box jumps, ropes', '15‚Äì20 mins']
      ]
    }
  };

  function showDay(day) {
    document.getElementById('daysView').classList.add('hidden');
    document.getElementById('workoutView').classList.remove('hidden');
    document.getElementById('dayTitle').innerText = workouts[day].title;
    const table = document.getElementById('workoutTable');
    table.innerHTML = '';
    workouts[day].data.forEach(row => {
      table.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td></tr>`;
    });
  }

  function goBack() {
    document.getElementById('workoutView').classList.add('hidden');
    document.getElementById('daysView').classList.remove('hidden');
  }
</script></body>
</html>
