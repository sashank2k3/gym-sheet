let currentDay=null, idx=0, exTimer=null, exSec=0;

function openDay(d){
  currentDay=d;idx=0;
  days.classList.add("hidden");
  workout.classList.remove("hidden");
  title.innerText=DATA[d].title;
  render();
  startExerciseTimer();
}

function render(){
  list.innerHTML="";
  DATA[currentDay].rows.forEach((r,i)=>{
    list.innerHTML+=`
    <div class="exercise ${i!==idx?'inactive':''}">
      <h3>${r[0]}</h3>
      <div class="meta">
        <div>Reps: ${r[1]}</div>
        <div>Sets: ${r[2]}</div>
        <div>Rest: ${r[3]} sec</div>
      </div>
      <div class="notes">${r[4]}</div>
      <div class="exercise-timer">${i===idx?'‚è± 00:00':''}</div>
      <div class="inputs">
        <input placeholder="Weight (kg)">
        <input placeholder="Notes / Time">
        ${i===idx?'<button onclick="next()">DONE ‚Üí</button>':''}
      </div>
    </div>`;
  });
}

function startExerciseTimer(){
  clearInterval(exTimer);exSec=0;
  exTimer=setInterval(()=>{
    exSec++;
    const m=String(Math.floor(exSec/60)).padStart(2,'0');
    const s=String(exSec%60).padStart(2,'0');
    document.querySelector(".exercise:not(.inactive) .exercise-timer").innerText=`‚è± ${m}:${s}`;
  },1000);
}

function next(){
  if(idx<DATA[currentDay].rows.length-1){
    idx++;render();startExerciseTimer();
  }else{
    clearInterval(exTimer);
    alert("Workout Completed üí™");
  }
}

function goBack(){
  workout.classList.add("hidden");
  days.classList.remove("hidden");
}
