    th { background: #020617; }
    tr:hover { background: #1e293b; }
    h2 { margin-top: 0; }

  function showDay(day) {
    document.getElementById('daysView').classList.add('hidden');
    document.getElementById('workoutView').classList.remove('hidden');
    document.getElementById('dayTitle').innerText = workouts[day].title;
    const table = document.getElementById('workoutTable');
    table.innerHTML = '';
    workouts[day].data.forEach(row => {
      table.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td></tr>`;
    });
  }

  function goBack() {
    document.getElementById('workoutView').classList.add('hidden');
    document.getElementById('daysView').classList.remove('hidden');
  }
