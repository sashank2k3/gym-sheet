    tr:hover{background:#1e293b}

    .export{margin-top:22px;padding:16px;background:#020617;border-radius:14px}
    button{background:#38bdf8;border:none;color:#020617;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer;margin-right:10px}
    button.alt{background:#334155;color:#e5e7eb}

let current='';
function openDay(d){current=d;document.getElementById('days').classList.add('hidden');document.getElementById('workout').classList.remove('hidden');document.getElementById('title').innerText=data[d].title;const tbody=document.getElementById('rows');tbody.innerHTML='';data[d].rows.forEach(r=>{tbody.innerHTML+=`<tr>${r.slice(0,7).map(v=>`<td>${v}</td>`).join('')}<td><input></td><td><input></td></tr>`})}
function goBack(){document.getElementById('workout').classList.add('hidden');document.getElementById('days').classList.remove('hidden')}

function collect(){return [...document.querySelectorAll('#rows tr')].map(tr=>({exercise:tr.children[0].innerText,weight:tr.children[7].querySelector('input').value,time:tr.children[8].querySelector('input').value}))}
function exportJSON(){const out={day:current,duration:document.getElementById('timer').innerText,entries:collect()};download(JSON.stringify(out,null,2),'workout.json','application/json')}
function exportCSV(){let c='Exercise,Weight,Time\n';collect().forEach(r=>c+=`${r.exercise},${r.weight},${r.time}\n`);download(c,'workout.csv','text/csv')}
function download(data,name,type){const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([data],{type}));a.download=name;a.click()}
