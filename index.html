<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Workout Plan</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { margin: 0; background: #0f172a; color: #e5e7eb; }
    header { padding: 20px; text-align: center; font-size: 28px; font-weight: 600; background: #020617; }
    .container { padding: 20px; max-width: 1100px; margin: auto; }
    .days { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
    .day-card { background: #020617; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .day-card:hover { transform: translateY(-5px); background: #1e293b; }
    .hidden { display: none; }
    .back-btn { margin-bottom: 20px; cursor: pointer; color: #38bdf8; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
    th { background: #020617; }
    tr:hover { background: #1e293b; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
<header>üèãÔ∏è Weekly Gym Workout Plan</header><div class="container">
  <!-- Days View -->
  <div id="daysView" class="days">
    <div class="day-card" onclick="showDay('monday')">Monday<br><small>Chest + Triceps</small></div>
    <div class="day-card" onclick="showDay('tuesday')">Tuesday<br><small>Back + Biceps</small></div>
    <div class="day-card" onclick="showDay('wednesday')">Wednesday<br><small>Legs + Shoulders</small></div>
    <div class="day-card" onclick="showDay('thursday')">Thursday<br><small>Chest + Triceps</small></div>
    <div class="day-card" onclick="showDay('friday')">Friday<br><small>Biceps + Cardio</small></div>
    <div class="day-card" onclick="showDay('saturday')">Saturday<br><small>Legs + Shoulders + CrossFit</small></div>
  </div>  <!-- Workout View -->  <div id="workoutView" class="hidden">
    <div class="back-btn" onclick="goBack()">‚¨Ö Back to Days</div>
    <h2 id="dayTitle"></h2>
    <table>
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Description</th>
          <th>Sets & Reps</th>
        </tr>
      </thead>
      <tbody id="workoutTable"></tbody>
    </table>
  </div>
</div><script>
  const workouts = {
    monday: {
      title: 'Monday ‚Äì Chest & Triceps',
      data: [
        ['Bench Press', 'Lower bar to mid-chest, press up powerfully', '4 √ó 8‚Äì10'],
        ['Incline Dumbbell Press', 'Press upward at 30‚Äì45¬∞ angle', '4 √ó 10'],
        ['Chest Fly', 'Stretch chest, squeeze at center', '4 √ó 12'],
        ['Triceps Pushdown', 'Elbows tight, extend fully', '4 √ó 12‚Äì15'],
        ['Overhead Triceps Extension', 'Stretch triceps fully overhead', '4 √ó 12']
      ]
    },
    tuesday: {
      title: 'Tuesday ‚Äì Back & Biceps',
      data: [
        ['Pull-Ups / Lat Pulldown', 'Pull chest to bar/handle', '4 √ó 8‚Äì12'],
        ['Seated Row', 'Pull elbows back, squeeze lats', '4 √ó 10‚Äì12'],
        ['Barbell Curl', 'Curl without swinging', '4 √ó 10'],
        ['Hammer Curl', 'Neutral grip, control reps', '4 √ó 12']
      ]
    },
    wednesday: {
      title: 'Wednesday ‚Äì Legs & Shoulders',
      data: [
        ['Squats', 'Sit down till parallel, push through heels', '4 √ó 8‚Äì10'],
        ['Leg Press', 'Lower slow, press without locking knees', '4 √ó 12'],
        ['Lunges', 'Step forward, knee close to floor', '4 √ó 20 steps'],
        ['Shoulder Press', 'Press overhead, core tight', '4 √ó 8‚Äì10'],
        ['Lateral Raises', 'Lift to shoulder height', '4 √ó 15']
      ]
    },
    thursday: {
      title: 'Thursday ‚Äì Chest & Triceps',
      data: [
        ['Incline Bench Press', 'Focus upper chest', '4 √ó 8‚Äì10'],
        ['Cable Fly', 'Constant tension squeeze', '4 √ó 12'],
        ['Skull Crushers', 'Lower to forehead carefully', '4 √ó 10‚Äì12']
      ]
    },
    friday: {
      title: 'Friday ‚Äì Biceps & Cardio',
      data: [
        ['EZ Bar Curl', 'Full range curls', '4 √ó 10‚Äì12'],
        ['Concentration Curl', 'Isolate one arm at a time', '3 √ó 12'],
        ['Treadmill / Cycling', 'Moderate to high intensity', '20‚Äì30 mins']
      ]
    },
    saturday: {
      title: 'Saturday ‚Äì Legs, Shoulders & CrossFit',
      data: [
        ['Deadlift', 'Flat back, push hips forward', '4 √ó 6‚Äì8'],
        ['Leg Curl', 'Squeeze hamstrings', '4 √ó 12'],
        ['Arnold Press', 'Rotate dumbbells while pressing', '4 √ó 10'],
        ['CrossFit Circuit', 'Burpees, box jumps, battle rope', '15‚Äì20 mins']
      ]
    }
  };

  function showDay(day) {
    document.getElementById('daysView').classList.add('hidden');
    document.getElementById('workoutView').classList.remove('hidden');
    document.getElementById('dayTitle').innerText = workouts[day].title;
    const table = document.getElementById('workoutTable');
    table.innerHTML = '';
    workouts[day].data.forEach(row => {
      table.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td></tr>`;
    });
  }

  function goBack() {
    document.getElementById('workoutView').classList.add('hidden');
    document.getElementById('daysView').classList.remove('hidden');
  }
</script></body>
</html>
